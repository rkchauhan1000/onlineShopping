<div class="signupPage">
    <h3>SIGNUP PAGE</h3><br /><br />
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Firstname</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" id="firstname" (keyup)="onKey($event)">
        </div>
        
    </div>
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Lastname</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" id="lastname" (keyup)="onKey($event)">
        </div>
        
    </div>
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" (keyup)="onKey($event)">
        </div>
        
    </div>
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" id="contact" (keyup)="onKey($event)">
        </div>
        
    </div>
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Login Id</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" id="loginid" (keyup)="onKey($event)">
        </div>
        
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" (keyup)="onKey($event)">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmpassword" (keyup)="onKey($event)">
        </div>
        
    </div>
    <div class="button-group">
        <div></div>
        <div style="margin-left: 9vw;">
            <button type="button" class="btn bomb-color" (click)="signupClick()">Sign Up</button>
        </div>
        <div>
            <button type="button" class="btn btn-light" (click) ="existingUserClick()">Existing User ?</button>
        </div>
    </div>
</div>
