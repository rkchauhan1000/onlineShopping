<div class="adminloginPage">
    <h3>ADMIN LOGIN PAGE</h3><br /><br />
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Login Id</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="loginId" (keyup)="onKey($event)">
        </div>
        
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" (keyup)="onKey($event)">
        </div>
    </div>
    <div style="max-width: 5vw; margin-left: 22.5vw;">
        <button type="button" class="btn bomb-color" (click)="loginButtonClicked()">Login</button>
    </div>
</div>
